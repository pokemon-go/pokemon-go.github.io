        // Get a reference to the database service
        var database = firebase.database();

        function initAutocomplete() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 37.32576343252125,
                    lng: -122.04416334629059
                },
                zoom: 13,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });
            markerCluster = new MarkerClusterer(map);
            markerCluster.setImagePath('/images/m')

            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    map.setCenter(pos);
                }, function() {
                    handleLocationError(true, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, map.getCenter());
            }

            // Create the search box and link it to the UI element.
            var input = document.getElementById('pac-input');
            var searchBox = new google.maps.places.SearchBox(input);
            map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
            var choiceDiv = document.getElementById('choiceDiv');
            map.controls[google.maps.ControlPosition.TOP_LEFT].push(choiceDiv);
            // Bias the SearchBox results towards current map's viewport.
            map.addListener('bounds_changed', function() {
                searchBox.setBounds(map.getBounds());
            });

            var markers = [];
            // Listen for the event fired when the user selects a prediction and retrieve
            // more details for that place.
            searchBox.addListener('places_changed', function() {
                var places = searchBox.getPlaces();

                if (places.length == 0) {
                    return;
                }

                // Clear out the old markers.
                markers.forEach(function(marker) {
                    marker.setMap(null);
                });
                markers = [];

                // // For each place, get the icon, name and location.
                var bounds = new google.maps.LatLngBounds();
                places.forEach(function(place) {

                    if (place.geometry.viewport) {
                        // Only geocodes have viewport.
                        bounds.union(place.geometry.viewport);
                    } else {
                        bounds.extend(place.geometry.location);
                    }
                });


                map.fitBounds(bounds);
            });
            firebase.database().ref('posts').on('child_added', function(data) {
                console.log('pokemon/' + data.val() + '/' + data.key)
                firebase.database().ref('pokemon').child(data.val()).child(data.key).on('value', function(snapshot) {
                    addMarker({
                        name: data.val(),
                        key: data.key,
                        score: snapshot.val().score
                    }, new google.maps.LatLng(snapshot.val().location), map);

                })
            })
            google.maps.event.addListener(map, 'click', function(event) {
                var pokemon = {
                    name: $('select').val(),

                }
                var newPostKey = firebase.database().ref('pokemon').child(pokemon.name).push({
                    location: {
                        lat: event.latLng.lat(),
                        lng: event.latLng.lng()
                    },
                    score: 0
                }).key;
                firebase.database().ref().child('posts').child(newPostKey).set(pokemon.name);
            });



        }

        /*
        Passes in pokemon object
        {
            name: str,
            num: int

        }
        */
        function addMarker(pokemon, location, map) {
            var contentString =
                "<div id=" + pokemon.key + ">" +
                '<button class="' + 'upvote-' + pokemon.key + '"> Upvote </button>' +
                '<button class="' + 'downvote-' + pokemon.key + '"> Downvote </button>' +
                '<div id="' + 'score-' + pokemon.key + '">Score: ' + pokemon.score + ' </div>'
            "</div>";


            var image = 'icons/' + getDexNum(pokemon.name) + '.png';
            console.log(image);
            var infowindow = new google.maps.InfoWindow({
                content: contentString
            });

            var marker = new google.maps.Marker({
                position: location,
                map: map,
                title: pokemon.name,
                icon: image
            });
            markerCluster.addMarker(marker);
            console.log(markerCluster.getImagePath())

            marker.addListener('click', function() {
                infowindow.open(map, marker);
                $('button.upvote-' + (pokemon.key)).click(function() {
                    console.log(pokemon.key);
                    firebase.database().ref('pokemon').child(pokemon.name).child(pokemon.key).transaction(function(post) {
                        post.score++;
                        return post;
                    })

                })

                $('button.downvote-' + (pokemon.key)).click(function() {
                    console.log(pokemon.key);
                    firebase.database().ref('pokemon').child(pokemon.name).child(pokemon.key).transaction(function(post) {
                        post.score--;
                        if (post.score < -5) {
                            firebase.database().ref('pokemon').child(pokemon.name).child(pokemon.key).remove();
                            firebase.database().ref('posts').child(pokemon.key).remove();
                        }
                        return post;
                    })
                })
                $('.score-' + (pokemon.key)).textContent = pokemon.score;
            });

        }

                "Krabby", "Kingler", "Voltorb", "Electrode", "Exeggcute", "Exeggutor", "Cubone", "Marowak", "Hitmonlee", "Hitmonchan", "Lickitung", "Koffing", "Weezing", "Rhyhorn", "Rhydon", "Chansey", "Tangela", "Kangaskhan", "Horsea", "Seadra",
